<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bài tập</title>
  </head>
  <body>
    <h1>Cách luộc trứng cơ bản</h1>
    <h2>Các nguyên liệu gồm có</h2>
    <ul>
      <li>Nước</li>
      <li>Bếp ga</li>
      <li>100 trứng</li>
    </ul>
    <h2>Các bước để luộc trứng</h2>
    <ol reversed>
      <li>Sơ chế trứng</li>
      <li>Bật bếp</li>
      <!-- Có thể dùng thêm thuộc tính reversed trong ol, đổi từ Z-A -->
      <!-- Có thể dùng thêm thuộc tính type="" để đổi thành phần của từ  -->
    </ol>
    <!-- Khi nhấn có thể dùng ul>li: Nó có nghĩa là thẻ li là thẻ con của ul -->
    <!-- Có thể dùng ul>li*5: Nó có nghĩa là có thể đẻ ra 5 thẻ li con, có thể dùng trong ol -->
    <!-- Có thể dùng phim tắt là ul>li*5{item}: Nó có thể in ra lần lượt item từ 1 tới 5-->
    <ol type="A">
      <li>cái bánh</li>
      <li>cái bánh</li>
      <li>cái bánh</li>
      <li>cái bánh</li>
      <li>cái bánh</li>
    </ol>
  </body>
</html>
