    <!-- Thẻ ul - un-ordered list: danh sách không có thứ tự, không ảnh hưởng thứ tự, làm bước nào trước cũng được
    Thẻ ol - ordered list: danh sách có ký tự, có ảnh hưởng các thử bực, thường là trong thẻ hướng dẫn
    Thẻ li - list item: là thẻ con trực tiếp của ul và ol-->
